<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Data Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .jarak{padding-top: 30px;}
    </style>
</head>
<body>
    <div class="container">
        <h3>Tambah Data Mahasiswa</h3>
        <form id="formDataMHS" method="POST" action="http://localhost/pertemuan11/tambahdata.php">
            <div class="form-group">
                <label class="form-label">NIM</label>
                <input class="form-control" type="text" name="txNIM" id="txNIM">
            </div>  
            <div class="form-group">
                <label class="form-label">Nama Mahasiswa</label>
                <input class="form-control" type="text" name="txNAMA" id="txNAMA">
            </div>
            <div class="form-group">
                <label class="form-label">TGL Lahir</label>
                <input class="form-control" type="date" name="txTGL" id="txTGL">
            </div>
            <div class="form-group">
                <label class="form-label">Jenis Kelamin</label>
                <select class="form-control" name="txJK" id="txJK">
                    <option disabled selected>Pilih Jenis Kelamin</option>
                    <option value="L">Laki-Laki</option>
                    <option value="P">Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label">Alamat</label>
                <input class="form-control" type="text" name="txALAMAT" id="txALAMAT">
            </div> 
            <div class="form-group jarak">
                <button id="cmdSIMPAN" class="btn btn-outline-primary">Simpan</button>
                <a class="btn btn-outline-warning" href="datamahasiswa.html">Batal</a>
            </div>      
        </form>
    </div>
    
    <script>
        let frm = document.getElementById("formDataMHS")

        async function handleSubmit(){
            event.preventDefault();
            let dta = new FormData(event.target);
            
            fetch(event.target,{
                method: frm.method,
                body: dta,
                headers: {
                    'Accept':'application/json'
                }
            } ).then(response =>{
                if(response.ok){
                    form.reset();
                }else{
                    alert("Ada kendala pengiriman data ke server");
                }
            } 

            ).catch(error => alert("Terjadi Error"));
        }

        frm.addEventListener("submit", handleSubmit);
    </script>
</body>
</html>
